<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Booth Decision Tree</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;margin:20px;color:#111;background:#f4f6fb;}
  .card{max-width:980px;margin:20px auto;background:#fff;border-radius:10px;padding:22px;box-shadow:0 10px 30px rgba(12,20,40,0.06)}
  h1{font-size:1.4rem;margin:0 0 12px}
  label{display:block;margin:10px 0 6px;font-weight:600}
  select,button{padding:8px 10px;border-radius:6px;border:1px solid #ccc;font-size:0.95rem}
  .row{display:flex;gap:12px;flex-wrap:wrap}
  .col{flex:1;min-width:220px}
  .result{margin-top:16px;padding:14px;border-radius:8px;background:#f6f9ff;border:1px solid #e0e6ff}
  .product{font-weight:700;font-size:1.05rem}
  .small{font-size:0.95rem;color:#444}
  .hint{font-size:0.85rem;color:#666;margin-top:6px}
  .actions{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
  .note{margin-top:8px;font-size:0.85rem;color:#666}
  ul.suggestions{margin:8px 0 0;padding-left:18px}
  @media (max-width:520px){ .row{flex-direction:column} }
  a.download{display:inline-block;margin-top:8px;padding:8px 12px;border-radius:6px;background:#0b63ff;color:#fff;text-decoration:none}
</style>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
.product { color:red !important; font-weight:700 !important; font-family:'Inter',sans-serif !important; }
</style>

</head>
<body>
  <div class="card">
    <h1>Find the right booth</h1>
    <p class="small">Answer the questions below and we'll tell you which product suits your selections.</p>

    <div id="questions">
      <label for="q-size">1) What size booth do you want?</label>
      <select id="q-size">
        <option value="">— choose size —</option>
        <option>1600 - (1,600 x 600 x 900mm)</option>
        <option>1200 - (1,200 x 600 x 900mm)</option>
        <option>600 - (600 x 400 x 900mm)</option>
      </select>

      <label for="q-work">2) What work surface is required?</label>
      <select id="q-work">
        <option value="">— choose worksurface —</option>
        <option>Elevate</option>
        <option>Precision</option>
        <option>Adapt</option>
      </select>

      <label for="q-custom">3) Do you require fully customisable, specific lux levels?</label>
      <select id="q-custom">
        <option value="">— choose —</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="q-lux">4) What is the minimum highest lux level required?</label>
      <select id="q-lux">
        <option value="">— choose lux level —</option>
        <option>10 000.00</option>
        <option>6 000.00</option>
        <option>3 500.00</option>
        <option>2 500.00</option>
        <option>More than 10,000</option>
      </select>

      <label for="q-timer-integrated">5) Do you require an integrated timer in the booth?</label>
      <select id="q-timer-integrated">
        <option value="">— choose —</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label for="q-presets">6) What is the minimum number of preset "scenes" you require?</label>
      <select id="q-presets">
        <option value="">— choose number of presets —</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>More than 6</option>
      </select>

      <label for="q-central">7) Do you require centralised control of your MVIB system?</label>
      <select id="q-central">
        <option value="">— choose —</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <div class="actions">
        <button id="btn-find">Find my product</button>
        <button id="btn-clear" type="button">Clear</button>
        
      </div>
      
    </div>

    <div id="output" class="result" style="display:none;">
      <div id="output-content"></div>
      <div id="output-suggestions"></div>
    </div>

    
  </div>

    if (!grouped[prod]) grouped[prod] = s.score;
    else grouped[prod] = Math.max(grouped[prod], s.score);

  const suggestionsHtml = Object.entries(grouped)
    .sort((a,b)=>b[1]-a[1])
    .map(([product,score]) => `<li>${escapeHtml(product)} <span class="small"> — close match (matched ${score}/6 fields)</span></li>`)

function escapeHtml(str) {
  if (str === undefined || str === null) return '';
  return String(str)
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

});
